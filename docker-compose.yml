version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: trackme-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: trackme
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - trackme-network

  # TrackMe Backend Service
  backend:
    build: ./backend
    container_name: trackme-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017
      - MONGODB_DATABASE=trackme
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=password
      - APP_ENV=development
    depends_on:
      - mongodb
    networks:
      - trackme-network
    volumes:
      - ./backend:/app
      - /app/target

  # TrackMe Frontend Service
  frontend:
    build: ./frontend/trackme
    container_name: trackme-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - trackme-network

volumes:
  mongodb_data:

networks:
  trackme-network:
    driver: bridge 